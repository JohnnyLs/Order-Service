spring:
  data:
    mongodb:
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      database: 0
  cache:
    type: none  # Desactiva Redis cache en tests para simplicidad (o usa mock)
  kafka:
    bootstrap-servers: localhost:9092  # Para @EmbeddedKafka
    producer:
      properties:
        security:
          protocol: PLAINTEXT
logging:
  level:
    org.springframework: WARN
    root: INFO
    com.example.orderservice: DEBUG